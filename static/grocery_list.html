<html !DOCTYPE>

  <head>
    <title>ReciPrep</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Contrail+One|Poppins:300,400,500,600,700" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
    <!-- Custom General CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <!-- Custom Specific CSS -->
    <link rel="stylesheet" href="css/grocery_list.css">

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-app.js"></script>

    <!-- Add additional services you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-database.js"></script>
  </head>

  <body>

    <div class="wrapper">
      <!-- Header -->
      <nav id="header" style="border-bottom: 1px solid rgba(0, 0, 0, 0.1);">
        <div class="r-btn header-btn left-header-btn open-sidebar-btn">
          <i class="fa fa-bars"></i>
        </div>
        <div id="brand">
          <h5 class="page-title">Grocery List</h5>
        </div>
      </nav>

      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="r-btn close-sidebar-btn">
          <i class="fa fa-times"></i>
        </div>
        <!-- Sidebar Header -->
        <div class="sidebar-header">
          <div id="brand">
            <h3>RECIPREP</h3>
          </div>
        </div>

        <!-- Sidebar Links -->
        <ul class="list-unstyled">
          <li><a href="/discover">Discover</a></li>
          <li><a href="/calendar">Calendar</a></li>
          <li class="active"><a href="#">Grocery List</a></li>
          <li><a href="/favorites">Favorites</a></li>
        </ul>

        <div class="sidebar-footer">
          <ul class="list-unstyled">
            <li id="login-btn">
              <a href="login">Login</a>
            </li>
            <li id="signup-btn">
              <a href="signup">Sign Up</a>
            </li>
            <li id="logout-btn">
              <a href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Page Content -->
      <div id="content">
        <div class="container">
          <div class="row week-slider">
            <div class="col prev-week-btn">
              <i class="fa fa-angle-left"></i>
            </div>
            <div class="col-6 week-name">
            </div>
            <div class="col next-week-btn">
              <i class="fa fa-angle-right"></i>
            </div>
          </div>

          <div class="row week-description">
            <div class="week-start-day">

            </div>
            <span class="dash"> - </span>
            <div class="week-end-day">

            </div>
          </div>
          <div class="non-empty-state">

            <p style="font-weight: bold; color: #000;">For Scheduled Meals</p>
            <table class="table grocery-list"></table>
          </div>
          <center>
            <div class="empty-state favorites-empty-state">
              <img src="images/list.svg" alt="" class="empty-state-icon"><br />
              <span class="empty-state-text">You have nothing on your grocery list. You can add to your grocery list by adding some recipes to your calendar!</span>
              <a href="/calendar"><button type="button" class="btn btn-primary empty-state-button">Add More Recipes To Calendar</button></a>
            </div>
          </center>

        </div>
      </div>

      <!-- Sidebar Overlay -->
      <div class="overlay"></div>
      <!-- jQuery CDN -->
      <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
      <!-- Bootstrap Js CDN -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
      <!-- Firebase configuration and management -->
      <script type="text/javascript" src="js/initFirebase.js"></script>
      <script type="text/javascript" src="js/header.js"></script>
      <script type="text/javascript" src="js/sidebar.js"></script>
      <script type="text/javascript" src="js/grocery_list.js"></script>

  </body>

</html>
